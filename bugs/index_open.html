<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <meta http-equiv="content-Type" content="text/html; charset=iso-8859-1">
    
    <title>Open in Edge using EMIE</title>

    <script type="text/Jscript">
    
    function openWin() {
        var win;
        var name = "selecteur_OPC";
        var uri ="https://www.labanquepostale.fr/particulier/produits/epargne/placements_financiers/OPC_autonomie/selecteur_OPC.selecteur.html";
        var specs = "toolbar=no, location=no, status=yes, resizable=yes, scrollbars=yes, top=0, left=0, width=1368-10,height=872-50, channelmode=yes";
        win = window.open(uri, name, specs);
    }
    </script>
</head>

<body>
    <button onClick="openWin()">Open www.labanquepostale.fr</button>
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'height=300')">Open www.labanquepostale.fr height=300</button>
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'width=600')">Open www.labanquepostale.fr width=600</button>
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'left=500')">Open www.labanquepostale.fr left=500</button>
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'top=50')">Open www.labanquepostale.fr top=50</button>
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'menubar=no')">Open www.labanquepostale.fr menubar=no</button>
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'menubar=yes')">Open www.labanquepostale.fr menubar = yes</button>
    <br>    
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'status=no')">Open www.labanquepostale.fr status=no</button>
    <br> 
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'status=yes')">Open www.labanquepostale.fr status=yes</button>
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'titlebar=no')">Open www.labanquepostale.fr titlebar=no</button>
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', 'banque', 'titlebar=yes')">Open www.labanquepostale.fr titlebar=yes</button>    
    <br>
    <button onClick="window.open('https://www.labanquepostale.fr', '_parent')">Open www.labanquepostale.fr name=_parent
    </button>    
    
</body>

</html>
